<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Masmorra</title>
   <link rel="stylesheet" href="index.css">
</head>

<body>
   
   <div id="container">
      <div id="wd">
         
         <div class="obj d3" id="enemy">😈</div>
         <div class="obj d3" id="rock1">🪨</div>
         <div class="obj d3" id="rock2">🪨</div>
         <div class="obj d3" id="box1">📦</div>
         <div class="obj d3" id="box2">📦</div>
         <div class="obj d3" id="key"><span class="animate">🔑</span></div>
         <div class="obj d3" id="sword"><span class="animate">🗡</span></div>
         <div class="obj d3" id="shield"><span class="animate">🛡</span></div>
         <div class="obj d3" id="diamon"><span class="animate">💎</span></div>
         <div class="obj d3" id="open-lock">🔓</div>
         <div class="obj d3" id="closed-lock">🔒</div>
         
         <div class="floor" id="wd-1"></div>
         <div class="floor" id="wd-2"></div>
         <div class="floor" id="wd-3"></div>
         <div class="floor" id="wd-4"></div>
         <div class="floor" id="wd-5"></div>
         <div class="floor" id="wd-6"></div>
         <div class="floor" id="wd-7"></div>
         <div class="floor" id="wd-8"></div>
         <div class="floor" id="wd-9"></div>
         <div class="floor" id="wd-10"></div>
         <div class="floor" id="wd-11"></div>
         <div class="floor" id="wd-12"></div>
         <div class="floor" id="wd-13"></div>
         <div class="floor" id="wd-14"></div>
         <div class="floor" id="wd-15"></div>
         <div class="floor" id="wd-16"></div>
         <div class="floor" id="wd-17"></div>
         <div class="floor" id="wd-18"></div>
         <div class="floor" id="wd-19"></div>
         <div class="floor" id="wd-20"></div>
         <div class="floor" id="wd-21"></div>
         <div class="floor" id="wd-22"></div>
         <div class="floor" id="wd-23"></div>
         <div class="floor" id="wd-24"></div>
         <div class="floor" id="wd-25"></div>
         
         <div id="pj">
            <div>
               <div id="sword-content-shadow">
                  <div id="sword-shadow">🗡</div>
               </div>
               <div data-isAdd="false" id="sword-on">🗡</div>
            </div>
            <div>
               <div>🪖</div>
            </div>
            <div>
               :|
               <div>
                  🕶
               </div>
            </div>
            <div></div>
            <div>️
               <div>🎒️</div>
            </div>
            <div>
               <div id="shield-content-shadow">
                  <div id="shield-shadow">🛡</div>
               </div>
               <div data-isAdd="false" id="shield-on">🛡</div>
            </div>
         </div>
         
      </div>
      <!--       <div id="wd2"></div> -->
      <div id="options-move-container">
         <label id="player" class="option-move">
            <input type="radio" id="player-input" checked name="option-move" />
            <span>Player Character</span>
         </label>
         <label id="place" class="option-move">
            <input type="radio" name="option-move" />
            <span>Places</span>
         </label>
      </div>
      
   </div>
   
   <span id="count">0</span>
   
   <script src="index.js"></script>
</body>

</html>
